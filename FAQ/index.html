  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js" integrity="sha256-usTqAE1ywvdMtksWzdeWzD75MsfJN0h0U7y2NtZL3N0=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mark.js/8.11.1/jquery.mark.min.js"></script>

  <body>
    <div id="topnav">
      <div class="search-container">
        <!-- <form action="/action_page.php"> -->
          <input type="text"  name="keyword" placeholder="Search for a question" name="search">
          <button id="search-submit" type="submit" class='search-button'><p>Search</p></button>
        <!-- </form> -->
    </div>
      <div id='nav-sec' class='tab-navigation'>
      </div>
    </div>

    <script id="createNav" type="text/x-handlebars-template">
      {{#each section}}
        <a class="tab-button" href="#section-{{@index}}">{{sectionname}}</a>
      {{/each}}
    </script>

    <script id="createSection" type="text/x-handlebars-template">
        {{#each section}}
          <section id="section-{{@index}}" class="faq-section">
            <h2 class='section-header'>{{sectionname}}</h2>
            {{#each data}}
              <div class="faq-qna">
                <button class="accordion"><p>{{question}}</p><img src ="https://res.cloudinary.com/sandeepsthapit/image/upload/v1586501818/FAQ/down-carot.svg"></button>
                <div class="panel">
                  {{#if answer}}
                    <p>{{answer}}</p>
                  {{/if}}
                  {{#if answerlist}}
                    {{#each answerlist}}
                      <p>{{this}}</p>
                    {{/each}}
                  {{/if}}
                </div>
              </div>
            {{/each}}
          </section>
        {{/each}}
    </script>
