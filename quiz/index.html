<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:url"                content="https://sandeep-sthapit.github.io/quiz/index.html" />
    <meta property="og:type"               content="website" />
    <meta property="og:title"              content="How much do you know about Covid-19?" />
    <meta property="og:description"        content="Quiz on covid-19" />
    <meta property="og:image"              content="https://www.covid19nepal.support/wp-content/uploads/2020/04/logo-black.png" />

    <link rel="stylesheet" href="styles.css">
    <script
          src="https://code.jquery.com/jquery-3.4.1.min.js"
          integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
          crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js" integrity="sha256-usTqAE1ywvdMtksWzdeWzD75MsfJN0h0U7y2NtZL3N0=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/1.0.11/jquery.csv.min.js"></script>
    <script>
      window.fbAsyncInit = function() {
        FB.init({
          appId            : '292101951946162',
          autoLogAppEvents : true,
          xfbml            : true,
          version          : 'v7.0'
        });
      };
    </script>
    <script async defer src="https://connect.facebook.net/en_US/sdk.js"></script>
  </head>

  <body>
   

    <script id="createScore" type="text/x-handlebars-template">
      <div id="questions-tracker">
        {{#each this}}
          <div class="question-track-item tracker-{{@index}}"><p></p></div>
        {{/each}}
      </div>      
    </script>

    <script id="createQuestions" type="text/x-handlebars-template">
      {{#if instruction}}

        <div id="instruction-page">
          <h1 id="instruction-title">{{question}}</h1>
          <div class="instruction-block">
            <p class="instruction-text">{{explanation}}</p>
            <button id="next-button" class="enter-quiz">Start Quiz</button>
          </div>
        </div>

      {{else}}

        <div id="question-page">
          <p id="question-number-indicator">Question 1 of 15</p>
          <div class="question-block">
            <div class="qna-block">
              <p class="question-text">{{question}}</p>
              <p class="explanation-text">{{explanation}}</p>
              <div id="answer-block">
                <p class="answer-option answer-text correct-answer">{{correct}}</p>
                {{#each other}}
                  <p class="answer-option answer-text">{{this}}</p>
                {{/each}}
              </div>
            </div>
            <button id="next-button" class="next-question">Next</button>
          </div>
        </div>

      {{/if}}
    </script>
    <script id="createBadge" type="text/x-handlebars-template">
      <div id="score-container">
        <h2 class="score-text">You scored 8 out of 10.</h2>
        <h3 class="badge-text">You earned the badge of {{character}}.</h2>
        <div class="score-card">
          <img class="score-img" src={{url}}>
          <p class="character-tag">{{character}}</p>
        </div>
        <div class="fb-share-button" data-href="https://sandeep-sthapit.github.io/quiz/index.html" data-layout="button" data-size="large"><a target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fsandeep-sthapit.github.io%2Fquiz%2Findex.html&amp;src=sdkpreparse" class="fb-xfbml-parse-ignore">Share</a></div>
      </div>
    </script>

    <div class="content">
      <div id='quiz-content'>
      </div>
      <div id="tracker-section"></div>
    </div>
    <script type="text/javascript" src="quiz.js"></script>
  </body>
</html>
